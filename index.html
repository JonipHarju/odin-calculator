<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="page">
      <div class="calculatorContainer">
        <div class="displayContainer">
          <div class="display">55 + 55 = 110</div>
        </div>
        <div class="clearRow">
          <button class="clearButton">CLEAR</button>
        </div>
        <div class="firstRow row">
          <button class="numberButton num7 smallButton">7</button>
          <button class="numberButton num8 smallButton">8</button>
          <button class="numberButton num9 smallButton">9</button>
          <button class="operatorButton divide smallButton">รท</button>
        </div>
        <div class="2ndRow row">
          <button class="numberButton num4 smallButton">4</button>
          <button class="numberButton num5 smallButton">5</button>
          <button class="numberButton num6 smallButton">6</button>
          <button class="operatorButton multiply smallButton">X</button>
        </div>
        <div class="3rdRow row">
          <button class="numberButton num1 smallButton">1</button>
          <button class="numberButton num2 smallButton">2</button>
          <button class="numberButton num3 smallButton">3</button>
          <button class="OperatorButton subtract smallButton">-</button>
        </div>
        <div class="4thRow row">
          <button class="numberButton num0 smallbutton">0</button>
          <button class="dot">.</button>
          <button class="operatorButton equals smallButton">=</button>
          <button class="operatorButton add smallButton">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
