<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="page">
      <div class="calculatorContainer">
        <div class="displayContainer">
          <div id="display"></div>
          <div id="resultDisplay">RESULT HERE :-)</div>
        </div>
        <div class="clearRow">
          <button class="clearButton">CLEAR</button>
        </div>
        <div class="row" id="firstRow">
          <button class="numberButton" id="num7">7</button>
          <button class="numberButton" id="num8">8</button>
          <button class="numberButton" id="num9">9</button>
          <button class="operatorButton" id="divide" name="operatorButton">
            รท
          </button>
        </div>
        <div class="row" id="secondRow">
          <button class="numberButton" id="num4">4</button>
          <button class="numberButton" id="num5">5</button>
          <button class="numberButton" id="num5">6</button>
          <button class="operatorButton" id="multiply" name="operatorButton">
            ร
          </button>
        </div>
        <div class="row" id="thirdRow">
          <button class="numberButton" id="num1">1</button>
          <button class="numberButton" id="num2">2</button>
          <button class="numberButton" id="num3">3</button>
          <button class="operatorButton" id="subtract" name="operatorButton">
            -
          </button>
        </div>
        <div class="row" id="FourthRow">
          <button class="numberButton" id="num0">0</button>
          <button id="decimal">.</button>
          <button id="equals">=</button>
          <button class="operatorButton" id="add" name="operatorButton">
            +
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
